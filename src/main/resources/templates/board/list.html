<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="/css/board/list.css">
	<script src="/js/jquery-3.5.1.min.js"></script>
	<script src="/js/gnb-drop.js"></script>
	<script src="/js/myscript.js"></script>
</head>
<body>
	 <div th:insert="~{commons/header :: header }" ></div>
	<section id="title-img">
		<h1>페이지 타이틀 이미지</h1>
		<div>
		</div>
	</section>
	
	<main>
		<h1>Mybatis로 처리한 게시글</h1>
		<div class="view-width">
			<section id="page-tit">
				<h1>페이지제목</h1>
				<p>Mybatis로 처리한 게시글</p>
			</section>
			<section id="board">
				<div class="wrap">
					<div class="btn">
						<a href="/board/write">글쓰기</a>
					</div>
					<ul class="tit row-align">
						<li>no</li>
						<li>제목</li>
						<li>조회수</li>
						<li>작성자</li>
						<li>작성일</li>
					</ul>
					<ul class="contents row-align" th:each="dto:${list}">
						<li>[[${dto.no}]]</li>
						<li><a th:href="|/board/${dto.no}">[[${dto.subject}]]</a></li>
						<li>[[${dto.count}]]</li>
						<li>[[${dto.writer}]]</li>
						<li>[[${dto.reg_date}]]</li>
					</ul>
				</div>
					<div class="flex-between">
						<form action="" method="get">
							<select name="searchType">
								<option value="subject" class="op1">제목</option>
								<option value="content" class="op2">내용</option>
								<option value="writer" class="op3">작성자</option>
							</select>
							<input type="text" name="searchText" th:value="${param.searchText}">
							<input type="submit" value="검색">
						</form>
					</div>
			</section>
		</div>
	</main>
		<div th:insert="~{commons/footer :: footer }" ></div>
</body>
</html>
